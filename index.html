<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <input type="text" id="screen" placeholder="0">
      <button class="first">AC</button>
      <button class="first" id="clear">C</button>
      <button class="first">%</button>
      <button class="symbol">รท</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="symbol">x</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="symbol">-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="symbol">+</button>
      <button>0</button>
      <button>.</button>
      <button class="symbol" id="equal-sign">=</button>
    </div>   <!--END OF .CALCULATOR -->
  </div> <!--END OF .CONTAINER -->

  <script src="script.js"></script>
</body>
</html>
